version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money_tracker_backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@${DB_HOST:-host.docker.internal}:5432/money_tracker
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=true
      - TZ=Asia/Seoul
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID:-}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    restart: unless-stopped

volumes:
  uploads_data:
