services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money_tracker_backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@${DB_HOST:-host.docker.internal}:5432/money_tracker
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=true
      - TZ=Asia/Seoul
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID:-}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./files/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: money_tracker_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
