<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kakao Map Test</title>
  <style>
    #map { width: 100%; height: 400px; }
    .info { margin: 20px 0; padding: 10px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Kakao Map Authentication Test</h1>

  <div class="info">
    <p><strong>App Key:</strong> <span id="appKey">여기에_JavaScript_키_입력</span></p>
    <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
  </div>

  <div id="map"></div>

  <div class="info">
    <p><strong>Status:</strong> <span id="status">Loading...</span></p>
  </div>

  <script>
    document.getElementById('currentUrl').textContent = window.location.href;

    // Change this to your Kakao JavaScript App Key
    const APP_KEY = '여기에_JavaScript_키_입력';
    document.getElementById('appKey').textContent = APP_KEY;

    const script = document.createElement('script');
    script.src = `https://dapi.kakao.com/v2/maps/sdk.js?appkey=${APP_KEY}&autoload=false`;
    script.async = true;

    script.onload = function() {
      document.getElementById('status').textContent = 'Script loaded, initializing map...';

      kakao.maps.load(function() {
        try {
          const container = document.getElementById('map');
          const options = {
            center: new kakao.maps.LatLng(37.5666805, 126.9784147),
            level: 3
          };
          const map = new kakao.maps.Map(container, options);
          document.getElementById('status').textContent = 'Map initialized successfully!';
          document.getElementById('status').style.color = 'green';
        } catch (e) {
          document.getElementById('status').textContent = 'Map init error: ' + e.message;
          document.getElementById('status').style.color = 'red';
        }
      });
    };

    script.onerror = function(e) {
      document.getElementById('status').textContent = 'Script load error - check your App Key';
      document.getElementById('status').style.color = 'red';
    };

    document.head.appendChild(script);
  </script>
</body>
</html>
